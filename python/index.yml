title: 適用於 Python 開發人員的 Azure
summary: >
  Azure 為 Python 開發人員提供了廣泛的服務，包括應用程式裝載、儲存體、開放原始碼資料庫 (例如 mySQL 和 PostgreSQL)，以及資料科學、機器學習和 AI。 Azure SDK for Python 可協助開發人員在使用這些服務時提高生產力。
